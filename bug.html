<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Incorrect use of innerHTML, leading to unexpected behavior
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "<p>This is a new paragraph.</p>";
  </script>
</body>
</html>
